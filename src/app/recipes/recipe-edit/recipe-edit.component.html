<br>

<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button> &nbsp;
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
<br>
            <div class="row">
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text" class="form-control" placeholder="Enter Reciepe Name" formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" class="form-control" placeholder="Paste Image URL" formControlName="imagePath" #imagePath>
                    </div>

                    <div class="form-group" *ngIf="imagePath.value">
                        <img [src]="imagePath.value" alt="Image Not Found" class="image-responsive" style="max-width: 300px;"> 
                    </div>
                    
                    <div class="form-group">
                        <label for="descrption">Recipe Description</label>
                        <textarea name="description" rows="6" class="form-control" placeholder="Enter Recipe Decription here...." formControlName="description"></textarea>
                    </div>

                    <label for="name">Ingredients</label>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-10">
                                 <button type="button" class="btn btn-primary" (click)="onAddIng()">Add Ingredient</button>
                            </div>
                        </div>
                        <p></p>
                       <div class="row" formArrayName="ingredients">
                            <div *ngFor="let ingredient of ingControls; let i=index" [formGroupName]="i">
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" placeholder="Ingredient Name" formControlName="name">
                                </div>
                                <div class="col-xs-4">
                                    <input type="number" class="form-control" placeholder="Amount" formControlName="amount">
                                </div>
                                <div class="col-xs-13">
                                    <button type="button" class="btn btn-danger" (click)="onRemove(i)">X</button>
                                </div>
                                <p></p>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
