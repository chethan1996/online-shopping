<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem()" #SLF="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" ngModel #name="ngModel" required>
                    <span style="color: red;" class="help-block" *ngIf="!name.valid && name.touched">Please Enter Valid Name</span>
                </div>

                <div class="col-sm-2 from-control">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control" ngModel #amount="ngModel" min="1" required>
                    <span style="color: red;" class="help-block" *ngIf="!amount.valid && amount.touched">Please Enter Valid Amount</span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!SLF.valid"> {{editing ? 'Update' : 'Add'}} </button> &nbsp;
                    <button type="button" class="btn btn-primary" (click)="onClear()"> Clear </button>&nbsp;
                    <button type="button" class="btn btn-danger" (click) ="onRemove()" *ngIf="editing"> <i class="fa fa-trash"></i> </button>
                </div>
            </div>
        </form>
    </div>
</div>
